<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Bible Verses</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Lancelot&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffeec3;
      font-family: 'Courier Prime', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Lancelot', cursive;
      font-size: 2rem;
      color: #726152;
      margin: 40px 20px 30px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 25px 40px;
      justify-content: center;
      margin-bottom: 50px;
    }

    button.mood-btn {
      font-family: 'Courier Prime', monospace;
      color: #726152;
      border: none;
      border-radius: 20px;
      padding: 15px;
      width: 140px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 2px 4px 0px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button.mood-btn:hover {
      transform: translateY(-3px);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      color: #726152;
      border-radius: 8px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .verse-reference {
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }

    .verse-text {
      text-align: center;
    }

    .modal-close {
      background: #726152;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      align-self: center;
    }

    @media (max-width: 500px) {
      .button-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 90%;
      }

      button.mood-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>What's your mood, my love?</h1>
  <div class="button-grid">
    <button class="mood-btn" data-mood="angry" style="background-color:#ff9675">angry</button>
    <button class="mood-btn" data-mood="anxious" style="background-color:#99f19a">anxious</button>
    <button class="mood-btn" data-mood="thankful" style="background-color:#ffb1fe">thankful</button>
    <button class="mood-btn" data-mood="sad" style="background-color:#cefff6">sad</button>
    <button class="mood-btn" data-mood="happy" style="background-color:#f9f181">happy</button>
    <button class="mood-btn" data-mood="lonely" style="background-color:#a7caff">lonely</button>
  </div>

  <div class="modal" id="verseModal">
    <div class="modal-content" id="modalContent">
      <div id="verseText"></div>
      <button class="modal-close" id="closeModal">Okaaay</button>
    </div>
  </div>

  <script>
    const moodVerses = {
      angry: [
        "<div class='verse-reference'>Proverbs 15:1</div><div class='verse-text'>A gentle answer turns away wrath, but a harsh word stirs up anger.</div>",
        "<div class='verse-reference'>James 1:19-20</div><div class='verse-text'>My dear brothers and sisters, take note of this: Everyone should be quick to listen, slow to speak and slow to become angry, because human anger does not produce the righteousness that God desires.</div>",
        "<div class='verse-reference'>Ephesians 4:26</div><div class='verse-text'>In your anger do not sin.</div>",
        "<div class='verse-reference'>Proverbs 16:32</div><div class='verse-text'>Better a patient person than a warrior.</div>",
        "<div class='verse-reference'>Colossians 3:8</div><div class='verse-text'>Rid yourselves of anger, rage, malice.</div>",
        "<div class='verse-reference'>Proverbs 19:11</div><div class='verse-text'>A personâ€™s wisdom yields patience.</div>",
        "<div class='verse-reference'>Psalm 37:8</div><div class='verse-text'>Refrain from anger and turn from wrath.</div>",
        "<div class='verse-reference'>Ecclesiastes 7:9</div><div class='verse-text'>Do not be quickly provoked in your spirit.</div>",
        "<div class='verse-reference'>Romans 12:19</div><div class='verse-text'>Do not take revenge, my dear friends.</div>",
        "<div class='verse-reference'>Matthew 5:22</div><div class='verse-text'>Anyone who is angry will be subject to judgment.</div>"
      ],
      anxious: [
        "<div class='verse-reference'>Matthew 6:34</div><div class='verse-text'>Do not worry about tomorrow.</div>",
        "<div class='verse-reference'>Philippians 4:6</div><div class='verse-text'>Do not be anxious about anything.</div>",
        "<div class='verse-reference'>1 Peter 5:7</div><div class='verse-text'>Cast all your anxiety on Him.</div>",
        "<div class='verse-reference'>John 14:27</div><div class='verse-text'>Do not let your hearts be troubled.</div>",
        "<div class='verse-reference'>Isaiah 41:10</div><div class='verse-text'>Do not fear, for I am with you.</div>",
        "<div class='verse-reference'>Psalm 94:19</div><div class='verse-text'>Your consolation brought me joy.</div>",
        "<div class='verse-reference'>Psalm 55:22</div><div class='verse-text'>Cast your cares on the Lord.</div>",
        "<div class='verse-reference'>Proverbs 12:25</div><div class='verse-text'>Anxiety weighs down the heart.</div>",
        "<div class='verse-reference'>Matthew 11:28</div><div class='verse-text'>Come to me, all who are weary.</div>",
        "<div class='verse-reference'>Isaiah 26:3</div><div class='verse-text'>You will keep in perfect peace those who trust in you.</div>"
      ]
    };

    const modal = document.getElementById('verseModal');
    const modalContent = document.getElementById('modalContent');
    const verseText = document.getElementById('verseText');
    const closeModal = document.getElementById('closeModal');

    // Load seen verses from localStorage or initialize
    let seenVerses = JSON.parse(localStorage.getItem('seenVerses')) || {};

    function getRandomVerse(mood) {
      if (!seenVerses[mood]) seenVerses[mood] = [];

      const verses = moodVerses[mood];
      const unseen = verses.filter((v, i) => !seenVerses[mood].includes(i));

      if (unseen.length === 0) {
        seenVerses[mood] = [];
        return getRandomVerse(mood);
      }

      const randomIndex = Math.floor(Math.random() * unseen.length);
      const verseIndex = verses.indexOf(unseen[randomIndex]);
      seenVerses[mood].push(verseIndex);
      localStorage.setItem('seenVerses', JSON.stringify(seenVerses));

      return verses[verseIndex];
    }

    document.querySelectorAll('.mood-btn').forEach(button => {
      button.addEventListener('click', () => {
        const mood = button.getAttribute('data-mood');
        const verse = getRandomVerse(mood);
        verseText.innerHTML = verse;
        modalContent.style.backgroundColor = button.style.backgroundColor;
        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
