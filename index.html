<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Bible Verses</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Lancelot&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffeec3;
      font-family: 'Courier Prime', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Lancelot', cursive;
      font-size: 2rem;
      color: #726152;
      margin: 40px 20px 30px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 25px 40px;
      justify-content: center;
      margin-bottom: 50px;
    }

    button.mood-btn {
      font-family: 'Courier Prime', monospace;
      color: #726152;
      border: none;
      border-radius: 20px;
      padding: 15px;
      width: 140px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 2px 4px 0px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button.mood-btn:hover {
      transform: translateY(-3px);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      color: #726152;
      border-radius: 8px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .modal-close {
      background: #726152;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      align-self: center;
    }

    @media (max-width: 500px) {
      .button-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 90%;
      }

      button.mood-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>What's your mood, my love?</h1>
  <div class="button-grid">
    <button class="mood-btn" data-mood="angry" style="background-color:#ff9675">angry</button>
    <button class="mood-btn" data-mood="anxious" style="background-color:#99f19a">anxious</button>
    <button class="mood-btn" data-mood="thankful" style="background-color:#ffb1fe">thankful</button>
    <button class="mood-btn" data-mood="sad" style="background-color:#cefff6">sad</button>
    <button class="mood-btn" data-mood="happy" style="background-color:#f9f181">happy</button>
    <button class="mood-btn" data-mood="lonely" style="background-color:#a7caff">lonely</button>
  </div>

  <div class="modal" id="verseModal">
    <div class="modal-content" id="modalContent">
      <p id="verseText"></p>
      <button class="modal-close" id="closeModal">Okaaay</button>
    </div>
  </div>

  <script>
    const moodVerses = {
      angry: [
        "Proverbs 15:1 - A gentle answer turns away wrath, but a harsh word stirs up anger.",
        "James 1:19 - Everyone should be quick to listen, slow to speak and slow to become angry.",
        "Ephesians 4:26 - In your anger do not sin.",
        "Proverbs 16:32 - Better a patient person than a warrior.",
        "Colossians 3:8 - Rid yourselves of anger, rage, malice.",
        "Proverbs 19:11 - A personâ€™s wisdom yields patience.",
        "Psalm 37:8 - Refrain from anger and turn from wrath.",
        "Ecclesiastes 7:9 - Do not be quickly provoked in your spirit.",
        "Romans 12:19 - Do not take revenge, my dear friends.",
        "Matthew 5:22 - Anyone who is angry will be subject to judgment."
      ],
      thankful: [
        "1 Thessalonians 5:18 - Give thanks in all circumstances.",
        "Psalm 107:1 - Give thanks to the Lord, for He is good.",
        "Colossians 3:17 - Do everything in the name of the Lord, giving thanks.",
        "Philippians 4:6 - With thanksgiving, present your requests to God.",
        "Psalm 100:4 - Enter his gates with thanksgiving.",
        "Psalm 95:2 - Let us come before him with thanksgiving.",
        "Ephesians 5:20 - Always giving thanks to God.",
        "Psalm 136:1 - His love endures forever.",
        "Hebrews 12:28 - Let us be thankful and worship God.",
        "2 Corinthians 9:11 - Your generosity will result in thanksgiving to God."
      ],
      happy: [
        "Psalm 144:15 - Blessed are the people whose God is the Lord.",
        "Proverbs 17:22 - A joyful heart is good medicine.",
        "Psalm 68:3 - May the righteous be glad and rejoice before God.",
        "John 15:11 - My joy may be in you and your joy may be complete.",
        "Psalm 118:24 - This is the day the Lord has made.",
        "Nehemiah 8:10 - The joy of the Lord is your strength.",
        "Romans 15:13 - May the God of hope fill you with all joy.",
        "Psalm 30:11 - You turned my mourning into dancing.",
        "1 Peter 1:8 - You are filled with an inexpressible and glorious joy.",
        "Proverbs 10:28 - The hope of the righteous brings joy."
      ],
      anxious: [
        "Matthew 6:34 - Do not worry about tomorrow.",
        "Philippians 4:6 - Do not be anxious about anything.",
        "1 Peter 5:7 - Cast all your anxiety on Him.",
        "John 14:27 - Do not let your hearts be troubled.",
        "Isaiah 41:10 - Do not fear, for I am with you.",
        "Psalm 94:19 - Your consolation brought me joy.",
        "Psalm 55:22 - Cast your cares on the Lord.",
        "Proverbs 12:25 - Anxiety weighs down the heart.",
        "Matthew 11:28 - Come to me, all who are weary.",
        "Isaiah 26:3 - You will keep in perfect peace those who trust in you."
      ],
      sad: [
        "Psalm 34:18 - The Lord is close to the brokenhearted.",
        "Revelation 21:4 - He will wipe every tear from their eyes.",
        "Matthew 5:4 - Blessed are those who mourn.",
        "John 16:33 - Take heart! I have overcome the world.",
        "Psalm 30:5 - Weeping may stay for the night, but joy comes in the morning.",
        "Psalm 147:3 - He heals the brokenhearted.",
        "2 Corinthians 1:3-4 - God comforts us in our troubles.",
        "Romans 8:18 - Present sufferings are not worth comparing to the glory ahead.",
        "Psalm 23:4 - Even though I walk through the darkest valley.",
        "Isaiah 61:3 - Beauty for ashes, joy for mourning."
      ],
      lonely: [
        "Deuteronomy 31:6 - The Lord your God goes with you.",
        "Psalm 68:6 - God sets the lonely in families.",
        "Matthew 28:20 - I am with you always.",
        "Isaiah 41:10 - Do not be dismayed, for I am your God.",
        "Hebrews 13:5 - Never will I leave you.",
        "Psalm 25:16 - Turn to me and be gracious to me.",
        "Psalm 27:10 - The Lord will receive me.",
        "John 14:18 - I will not leave you as orphans.",
        "Psalm 139:7 - Where can I go from your Spirit?",
        "Romans 8:38-39 - Nothing can separate us from the love of God."
      ]
    };

    const modal = document.getElementById('verseModal');
    const modalContent = document.getElementById('modalContent');
    const verseText = document.getElementById('verseText');
    const closeModal = document.getElementById('closeModal');

    // Load seen verses from localStorage or initialize
    let seenVerses = JSON.parse(localStorage.getItem('seenVerses')) || {};

    function getRandomVerse(mood) {
      if (!seenVerses[mood]) seenVerses[mood] = [];

      const verses = moodVerses[mood];
      const unseen = verses.filter((v, i) => !seenVerses[mood].includes(i));

      if (unseen.length === 0) {
        seenVerses[mood] = [];
        return getRandomVerse(mood);
      }

      const randomIndex = Math.floor(Math.random() * unseen.length);
      const verseIndex = verses.indexOf(unseen[randomIndex]);
      seenVerses[mood].push(verseIndex);
      localStorage.setItem('seenVerses', JSON.stringify(seenVerses));

      return verses[verseIndex];
    }

    document.querySelectorAll('.mood-btn').forEach(button => {
      button.addEventListener('click', () => {
        const mood = button.getAttribute('data-mood');
        const verse = getRandomVerse(mood);
        verseText.textContent = verse;
        modalContent.style.backgroundColor = button.style.backgroundColor;
        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
